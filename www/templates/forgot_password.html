<ion-view view-title="Login" name="login-view" hide-nav-bar="true" class="login">
<ion-content class="padding" style="overflow:hidden; background: url(img/screen_bg.png) center; background-size: cover;">
<img src="img\logo-ruangtemu.png" style="width:100%; height:auto; margin-top:10px;">

    <form method="post" enctype="text/plain">
      <div class="list padding card" style="margin-top:-10px">
        <label class="item item-input item-floating-label">
          <input type="email" placeholder="Email" ng-model="data.email" class="input-login">
        </label><br/>
        <input type="submit" value="Send" class="button button-block button-calm text-center" ng-click="login()" style="background-color:#24afe5;"></input>
      </div>  
    </form>

<div class="row">
  <div class="col">
    <p style="text-align:center; color:white;"><a style="color:white; font-weight:bold; text-decoration:none" ng-click="logout()">Login</a> | <a style="color:white; font-weight:bold; text-decoration:none" href="#/register">Register</a></p>
  </div>
</div>
</ion-content>
</ion-view>
