<ion-view view-title="Register" name="register-view" hide-nav-bar="
true" class="login">

<ion-content overflow-scroll=true  scroll-sista="tabs" class="padding" style="background: url(img/screen_bg.png) center; background-size: cover;">

<img src="img\logo-ruangtemu.png" style="width:100%; height:auto; margin-top:-40px; margin-bottom:-10px;">

    <form method="post" enctype="text/plain">
      <div class="list padding card" style="margin-top:-10px">
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Fullname" ng-model="data.name" class="input-login">
        </label>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Username" ng-model="data.username" class="input-login">
        </label>
        <label class="item item-input item-floating-label">
          <input type="password" placeholder="Password" ng-model="data.password" class="input-login">
        </label>
        <label class="item item-input item-floating-label">
          <input type="email" placeholder="Email" ng-model="data.email" class="input-login">
        </label><br/>
        <input type="submit" value="Register" class="button button-block button-calm text-center" ng-click="register()" style="background-color:#24afe5;"></input>
      </div>
    </form>

<div class="row">
  <div class="col">
    <p style="text-align:center; color:white;">Already have an account? Login <a style="color:white; font-weight:bold; text-decoration:none" ng-href="#/login">here</a></p>
  </div>
</div>
</ion-content>
</ion-view>
