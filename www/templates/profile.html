<ion-view view-title="View Post" cache-view="false">
<ion-content overflow-scroll=true scroll-sista="tabs" style="background-color: #ececec;">

<div style="background-image: url('https://static.pexels.com/photos/36487/above-adventure-aerial-air.jpg'); height:250px;">
    <div class="avatar" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/David_Guetta_at_2011_MMVA.jpg'); margin:40px 125px; height:75px; width:75px;"></div>
    <h1 style="color:white; text-align:center; font-size:18px; padding-top:120px; margin:0px;">{{profile.username}}</h1>
    <p style="color:#ececec; text-align:center; font-size:12px; margin:0px;">{{profile.poin}} poin</p>  
    <p style="color:#ececec; text-align:center; font-size:12px; margin:0px;">{{profile.status_badge}} <i class="icon ion-location" style="margin-left:10px;"></i>Jakarta {{profile.location}}</p>    
</div>

<div class="card" style="margin-left:30px; margin-right:30px; margin-top:-30px;">
  <div class="item item-text-wrap">
  	<p>Bio</p>
    {{profile.bio}}
    <a>{{profile.link}}</a>
  </div>
</div>

<div class="card" style="margin-left:30px; margin-right:30px;">
  <div class="item item-text-wrap">
  	<p>Badges</p>
    <div class="row" style="padding-bottom:20px;">
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
    </div>
    <div class="row">
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
	    <div class="col"><img src="img/reward.png"></div>
    </div>
  </div>
</div>

<ion-buttons start id="floating-button" style="margin-right:10px; background-color:#24afe5;" onclick="location.href='#/app/create_post'">
  <i class="icon ion-plus" style="font-size:30px"></i>
</ion-buttons>

</ion-content>
</ion-view>
